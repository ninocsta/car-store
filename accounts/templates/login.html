{% extends 'base.html' %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
{% block content %}

<div class="container">
    <div class="row justify-content-center m-3">        
            <div class="col col-md-6 col-sm-8 p-3 border border-danger text-center">
                <form method="POST" >
                    {% csrf_token %}
                    <!-- Register form fields go here -->
                    <h1 class="text-danger">Login</h1>
                
                        <!-- USER -->
                    <div>
                        <label class="form-label">Usuário: </label>
                        <div class="">
                            {{ login_form.username }}
                        </div>                        
                    </div>                
                        <!-- PASSWORD -->
                           
                    <div>                        
                        <label for="exampleInputPassword1" class="form-label">Senha: </label>
                        <div>
                            {{ login_form.password }}
                        </div>
                        
                    </div>
                    <button type="submit" class="btn btn-danger m-2">Submit</button>
                    {% for message in messages %}
                    <div class="alert alert-danger" role="alert">
                        {{ message }}
                    </div>
                    {% endfor %}
                </form>

            
            <div class="row justify-content-end">
                <p class="col-auto align-self-center m-0">Não tem cadastro ?</p>
                <a href="#" class="col-auto"><button type="submit" class="btn btn-danger">Registre-se</button></a>
            </div>
            </div>        
    </div>
</div>
{% endblock %}
