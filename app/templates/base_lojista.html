{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>{% block title %}Vila Costa Veículos{% endblock %}</title>

<!-- Custom fonts for this template-->

<link href="{% static 'fontawesome-free-6.5.1-web/css/all.min.css' %}" rel="stylesheet" type="text/css">

<link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<!-- Custom styles for this template-->
<link href="{% static 'css/sb-admin-2.min.css' %}" rel="stylesheet">
<link rel="stylesheet" href="{% static 'css/style.css' %}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">

<style>
    a{
        text-decoration: none;
    }
</style>
</head>
<body>
<!-- NAVBAR  -->
<div class="wrapper d-flex align-items-stretch">
    <nav id="sidebar" class="d-flex flex-column">
        <div class="custom-menu">
            <button type="button" id="sidebarCollapse" class="btn btn-primary">
      <i class="fa fa-bars"></i>
      <span class="sr-only">Toggle Menu</span>
    </button>
</div>
      <h1 class="text-center m-0"><a href="/area_do_lojista/dashboard/" class="logo p-3">Área do Lojista</a></h1>
<ul class="list-unstyled components mb-5">
  <li class="active">
    <a href="/area_do_lojista/dashboard/"><span class="fa fa-tachometer mr-3"></span> Dashboard</a>
  </li>
  <li>
      <a href="/area_do_lojista/vendas/"><span class="fa fa-shopping-cart mr-3"></span> Vendas</a>
  </li>
  <li>
    <a href="/area_do_lojista/manutencoes/"><span class="fa fa-wrench mr-3"></span> Manutenções</a>
  </li>
  <li>
    <a href="/area_do_lojista/veiculos/"><span class="fa fa-car mr-3"></span> Veículos</a>
  </li>
  <li>
    <a class="" data-bs-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
      <span class="fa fa-bars mr-3"></span>Cadastros
    </a>    
    <div class="collapse" id="collapseExample">
      <div class="">
        <a href="/area_do_lojista/cadastros/acessorios/"><span class="fa fa-cogs mr-3"></span> Acessorios</a>
        <a href="/area_do_lojista/cadastros/tipos_manutencao/"><span class="fa-solid fa-gear mr-3"></span> Manutencoes</a>
        <a href="/area_do_lojista/cadastros/marcas/"><span class="fa-regular fa-copyright mr-3"></span> Marcas</a>
      </div>
    </div>
  </li>
</ul>
</nav>
<!-- Page Content  -->
<div id="content" class="p-4 p-md-5 pt-5">
{% block content %}
{% endblock %}
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<!-- Bootstrap core JavaScript-->
<script src="{% static 'js/jquery.min.js'%}"></script>
<script src="{% static 'js/main.js'%}"></script>





</body>

</html>
